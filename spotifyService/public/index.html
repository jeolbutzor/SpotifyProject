<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <style>
     body {
       margin: 0;
       font-family: Arial, Helvetica, sans-serif;
     }

     .topnav {
       overflow: hidden;
       background-color: #333;
     }

     .topnav a {
      float: left;
       color: #f2f2f2;
       text-align: center;
       padding: 14px 16px;
       text-decoration: none;
       font-size: 17px;
     }

     .topnav a:hover {
       background-color: #ddd;
       color: black;
     }

     .topnav a.active {
       background-color: #4CAF50;
       color: white;
     }

      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

     </style>
  </head>
  <body>
      <div class="topnav">
      <a href="http://localhost:8888/index.html">Spotify</a>
      <a href="http://localhost:8888/rocketleague.html">Rocket League</a>
      <a href="http://localhost:8888/errorpage.html">Monitoring</a>
      <a href="#about">About</a>
    </div>
<!--    
    <div style="padding-left:16px">
      <h2>Top Navigation Example</h2>
      <p>Some content..</p>
    </div> 
-->    
    <div class="container" style="padding-left:16px">
      <div id="login">
        <center><h2>Welcome to Joel's Spotify Visualizer!</h2></center>
        <center><p>Let's see what you've been up to! But first, 
        <a href="/login" class="btn btn-primary">log in with your Spotify Credentials</a>
        </p></center>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{id}}</h1>
      <div class="media">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <center>

            <p>Most recently played artist: {{items.0.track.album.artists.0.name}}</p>


        </center>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                // url: 'https://api.spotify.com/v1/me',
                url: 'https://api.spotify.com/v1/me/player/recently-played',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
